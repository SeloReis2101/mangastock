<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification List</title>
</head>
<body>
    <h1>Notification List</h1>
    <ul>
        {% for notification in notifications %}
            <li>{{ notification.message }} - {{ notification.created_at }}</li>
        {% endfor %}
    </ul>

</body>
</html>
