    <script src="{% static './libs/swiper-bundle.min.js' %}"></script>
<script>
    /*=============== SÄ°DEBAR ===============*/
const navBar = document.querySelector('nav');
const navLink = document.querySelectorAll('.nav__link');

// document.addEventListener('DOMContentLoaded', function () {
// document.querySelector('.main').style.paddingLeft = '22px';
// });

function linkColor(){
navLink.forEach(link => link.classList.remove('active-link'))
this.classList.add('active-link');
}
navLink.forEach(link => link.addEventListener('click', linkColor));


const toggleNavbarBtn = document.querySelector('.toggle-btn');
toggleNavbarBtn.addEventListener('click', () => {
    navBar.classList.toggle('active');
});
navBar.addEventListener('mouseenter', () => {
    navBar.classList.add('active');
});
navBar.addEventListener('mouseleave', () => {
    navBar.classList.remove('active');
});
</script>

</body>
</html>
